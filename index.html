<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To do list</title>
</head>
<body>
    <h1>To do list</h1>

    <form action="">
        <label for="inputNome">Escreva um item</label>
        <input type="text" name="inputNome" id="inputNome">
        <button type="button" onclick="adicionar()">Adicionar</button>
        <button type="button" onclick="limpar()">Limpar Lista</button>
    </form>

    <ul id="listaNomes">
    </ul>

    <form action="">
        <label for="pesquisar">Pesquisar item na lista</label>
        <input type="text" name="pesquisar" id="pesquisar">
        <button type="button" onclick="buscarItem()">Pesquisar</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
